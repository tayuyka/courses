<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/style/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/eye-alt.css' rel='stylesheet'>

    {% block script %}{% endblock %}
</head>
<body>
    <div class="header-main">
        <a href="{% url 'home' %}" ><div class="logo-container"></div></a>
    <div class="title">
       <a href="{% url 'home' %}" class="title-text">Вершина знаний</a>
    </div>
    <div class="buttons-container">
        <a href="{% url 'view_students' %}" class="h-button">студенты</a>
        <a href="{% url 'view_teachers' %}" class="h-button">преподаватели</a>
        <a href="{% url 'view_courses' %}" class="h-button">курсы</a>
        <a href="{% url 'statistics' %}" class="h-button">статистика</a>
    </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="main-footer">
    </div>
</body>
</html>
